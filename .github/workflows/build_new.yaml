name: Build, Scan and Push to ECR and ACR

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (e.g., latest, 1.0.0)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-and-push:
    name: Build, Scan and Push Container Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }} .

      - name: Scan Docker image with Trivy
        id: trivy-scan
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true   # ğŸš¨ ì‹¤íŒ¨í•´ë„ ë‹¤ìŒ ë‹¨ê³„ ì§„í–‰
        with:
          image-ref: ${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy SARIF report to GitHub Security tab
        if: always()  # ğŸš¨ í•­ìƒ ì‹¤í–‰ë˜ë„ë¡ ë³´ì¥
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Build and push Docker image
        if: success()  # ğŸš¨ ë¹Œë“œ/í‘¸ì‹œëŠ” Trivyê°€ ëŒì•„ê°„ ë’¤ì—ë„ ì„±ê³µì¼ ë•Œë§Œ
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }}
